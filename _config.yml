name: "Кладовая Гейтса"
description: "Не покидая пыльных стен"
meta_description: "Блог программиста"

exclude: ['Gemfile', 'Gemfile.lock', 'makefile']

markdown: redcarpet
highlighter: pygments

paginate: 20
paginate_path: archive/:num
permalink: /:year/:title/
baseurl: /
url: http://madfaill.me

analytics: false
google_analytics: 'UA-XXXXXXXX-X'

disqus: false
disqus_shortname: 'your-disqus-shortname'

author:
  email: madfaill@gmail.com
  github: MadFaill
  twitter: MadFaill
  name: Nikolay Balakirev


defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post