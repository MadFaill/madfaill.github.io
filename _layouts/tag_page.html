---
layout: default
title: "Статьи с меткой"
---

<h1 class="title">Статьи с меткой {{ page.tag }}</h1>

<ul id="post-list">
    {% for post in page.posts %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}"><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
        <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }} <h2>{{ post.description }}</h2></a>
    </li>
    {% endfor %}
</ul>

{% include footer.html %}
